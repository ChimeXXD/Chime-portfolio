<div class="img-container">
  <img
    loading="lazy"
    width="256"
    height="256"
    src="../../../assets/cheffings/chedda.png"
    alt="Chedda Finance"
  />

  <a class="link" href="https://www.chedda.finance/" target="_blank">
    <span>View Product</span>
    <span class="icon-container">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="17"
        height="16"
        viewBox="0 0 17 16"
        fill="none"
      >
        <path d="M6.5 4L10.5 8L6.5 12" stroke="white" stroke-width="2" />
      </svg>
    </span>
  </a>
</div>

<div class="content">
  <div class="title-status">
    <h2 class="title">Chedda Finance</h2>

    <div [ngClass]="{ status: true, live: true }">In-Dev</div>
  </div>

  <div class="position-duration">
    <h3 class="position">Senior Product Designer</h3>

    <h4 class="duration">Oct 2023 - Current</h4>
  </div>

  <p class="desc">
    Currently leading design initiatives, driving user-centric solutions for
    financial products and managing the entire design process from concept to
    execution.
  </p>
</div>
